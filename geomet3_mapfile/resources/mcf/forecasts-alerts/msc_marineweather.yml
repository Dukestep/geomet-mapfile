%YAML 1.1
---

msc-metadata:
    publish-to:
        - ECDC:
          url:
        - open.canada.ca:
          url:
    data_stewards:
        - name: Brent Tompkins
          status: confirmed
          email: brent.tompkins@canada.ca
          note: added on 2019-02-05, data steward from the Services perspective

#pygeometa mcf info
mcf:
    version: 1.0

metadata:
    charset: utf8
    hierarchylevel:
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/marine_weather/
    identifier: 5e8247ca-891e-5686-a6a5-0631c50fe2db
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::marineweather
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: vector
    geomtype: polygon
    crs: 4326
# THE FOLLOWING COORDINATES NEEDS TO BE CONFIRMED, temporarily copied values from msc_weatherforecasts-zones.yml
    bbox: -172.17, 36.5, -10.42, 83.6

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://weather.gc.ca/marine/index_e.html
# VALIDATION REQUIRED:
    title_en: Marine Forecasts and Warnings for Canada
    title_fr: Prévisions et avertissements maritimes pour le Canada
    # Abstract source: https://www.canada.ca/en/environment-climate-change/services/general-marine-weather-information/publications/guide-forecasts.html
# VALIDATION REQUIRED:
    abstract_en: Environment Canada (EC) provides a marine forecasting service to mariners and marine interests. This enables them to make informed decisions about marine weather conditions that may impact their safety, security or operations. EC also provides marine forecasts in order to meet Canada’s treaty obligations under the International Maritime Organization’s Safety Of Life At Sea (SOLAS) Convention.
    abstract_fr: Environnement Canada (EC) fournit un service de prévisions maritimes aux navigateurs. Ce service les aide à prendre des décisions éclairées au sujet de conditions météorologiques maritimes qui peuvent avoir des répercussions sur leur sécurité ou leurs activités. EC fournit aussi des prévisions maritimes afin de respecter les engagements pris par le Canada dans le cadre de la Convention internationale pour la sauvegarde de la vie humaine en mer (SOLAS) de l’Organisation maritime internationale.

    dates:
        # Date when the model became publicly accessible
# MISSING:
        creation:
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Marine forecasts and warnings
            keywords_fr:
                - Prévisions et avertissements maritimes
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
# FIX, that doesn't seem right for marine forecasts and warnings
            keywords_en:
                - Weather forecasts
                - Precipitation
                - Air temperature
                - Humidity
                - Snow
                - Wind
                - Meteorological data
            keywords_fr:
                - Prévisions météorologiques
                - Précipitation
                - Température de l'air
                - Humidité
                - Neige
                - Vent
                - Données météorologiques

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://dd.weather.gc.ca/marine_weather/docs/README_marineweather.txt
    url_fr: http://dd.weather.gc.ca/marine_weather/docs/README_marineweather.txt

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    #
# MISSING:
    temporal_begin:
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency:


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: http://dd.weather.gc.ca/marine_weather/xml/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: XML
        format_fr: XML
        format_version:
    waf_fra-CAN:
        <<: *id_waf_eng-CAN
    wms_eng-CAN: &id_wms_eng-CAN
        base_mcf: ../shared/distribution-geomet.yml
        url:
        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
        name_en:
        name_fr:
    wms_fra-CAN:
        <<: *id_wms_eng-CAN
        url:
    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url:
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en:
        format_fr:
        format_version:
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
