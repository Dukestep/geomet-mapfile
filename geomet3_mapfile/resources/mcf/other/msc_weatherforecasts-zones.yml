%YAML 1.1
---

#pygeometa mcf info
mcf:
    version: 1.0

metadata:
    charset: utf8
    hierarchylevel: Dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/model_gem_global/
    identifier: 1fb5ad1e-aa5b-468a-912f-950ca4f2c105
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language: fr
    # as published in ECDC, Open Data, WIS, etc.
    url: e_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi:
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: vector
    geomtype: solid
    crs: 4326
    bbox: -172.17, 36.5, -10.42, 83.6

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: PubStdZone Shape Files
    title_fr: PubStdZone Shape Files
    # from http://donnees-data.intranet.ec.gc.ca/geonetwork/metadata/eng/1fb5ad1e-aa5b-468a-912f-950ca4f2c105
    abstract_en: The PubStdZone layer is a collection of public program forecast location zone polygons that represents bounded measurable locations at the Public program Standard level. The public program standard level is used in most forecasts, warnings, watches, advisories and special weather statement. With the exception of the Manitoba Lakes, the layer is made up of mostly the land kind of polygons. The layer is made up of three depictions, cartographic detailed (with proper shorelines and high resolution polygons), cartographic coarse (with generalized shorelines and low resolution polygons), and digital exaggerated (with exaggerated shorelines and low resolution polygons). The digital layer (exaggerated) is a collection of polygons where shoreline boundaries are stretched offshore for the land polygons and inland for the water polygons. In this “Exaggerated” layer, the boundaries are made smooth to reduce the number of polygon vertices. The PubStdZone layer is presented in the polygon package in two coordinate systems, "Projected" (Lambert Conformal Conic) and "Unprojected" (Geographical Coordinated System).
    abstract_fr: La couche PubStdZone est un ensemble de polygones d'emplacements de prévision des programmes publics qui représentent des emplacements délimités et mesurables au niveau standard du programme public. Le niveau standard du programme public est utilisé dans la majorité des prévisions, avertissements, veilles, avis et bulletins météorologiques spéciaux. À l'exception des lacs du Manitoba, la couche est constituée principalement de polygones de type terrestre. Elle comprend trois représentations : cartographique détaillée (lignes de rivage correctement indiquées et polygones en haute résolution), cartographique grossière (lignes de rivage approximatives et polygones en basse résolution) et numérique exagérée (lignes de rivage exagérées et polygones en basse résolution). La couche numérique (exagérée) est un ensemble de polygones où les limites des lignes de rivage sont étendues au large pour les polygones terrestres et à l'intérieur des terres pour les polygones de type eau. Dans cette couche « exagérée », les limites sont arrondies de façon à réduire le nombre de sommets des polygones. La couche PubStdZone est présentée dans le progiciel de polygones en deux systèmes de coordonnées : « projetées » (projection conique conforme de Lambert) et « non projetées » (système géographique coordonné).

    #
    dates:
        # Date when the model became publicly accessible
        # from http://donnees-data.intranet.ec.gc.ca/geonetwork/metadata/eng/1fb5ad1e-aa5b-468a-912f-950ca4f2c105
        creation: 2013-09-02
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Location zone polygons
            keywords_fr:
                - Polygones d'emplacements
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Geographic data
                - Boundaries
            keywords_fr:
                - Données géographiques
                - Frontière
        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Other
                - Weather and Climate
            keywords_fr:
                - Autre
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Geography
            keywords_fr:
                - Géographie

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - Boundaries
        - Location

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    # Doc from datamart, none were mentioned in the ECDC metadata
    url_en: http://dd.weather.gc.ca/meteocode/geodata/version_5.8.0/Documentation/MSC_GIS_Readme_V5_8_0_E.docx
    url_fr: http://dd.weather.gc.ca/meteocode/geodata/version_5.8.0/Documentation/MSC_GIS_Readme_V5_8_0_F.docx

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    # from http://donnees-data.intranet.ec.gc.ca/geonetwork/metadata/eng/1fb5ad1e-aa5b-468a-912f-950ca4f2c105
    temporal_begin: 2013-08-02
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: Continual


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/meteocode/geodata/version_5.8.0/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: Zip
        format_fr: Zip
        format_version: 5.8
    waf_fra-CAN:
        <<: *id_waf_eng-CAN
#    wms_eng-CAN: &id_wms_eng-CAN
#        base_mcf: ../shared/distribution-geomet.yml
#        url:
#        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
#        name_en:
#        name_fr:
#    wms_fra-CAN:
#        <<: *id_wms_eng-CAN
#        url:
    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url: amqps://dd.weather.gc.ca/meteocode.geodata.version_5.8.0#
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: Zip
        format_fr: Zip
        format_version: 5.8
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
