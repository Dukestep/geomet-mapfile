%YAML 1.1
---

msc-metadata:
    publish-to:
        - ECDC:
          url:
        - open.canada.ca:
          url:
    data_stewards:
        - name: Caroline Presseau
          status: confirmed
          email: caroline.presseau@canada.ca
          note: CMOA section at CCMEP-Ops
          # Paul-André Beaulieu at CMOI is in support for the production component


#pygeometa mcf info
mcf:
    version: 1.0

# Inheriting contact information from main-contact.yml
base_mcf: ../shared/contact-main.yml

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/air_quality/firework/hotspots/
    # NOTE: this URL does not exists and this data will not be disseminated outside of GeoMet-Beta
    identifier: 8f86f415-7fef-5377-940c-c169c9854520
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::nwp.firework.hotspots
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: grid
    geomtype: solid
    crs: 4326
    bbox: -180, 18, -52, 90

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: Wildfire hotspots ingested by FireWork
    title_fr: Points chauds considérés par FireWork
    # Abstracts found on https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Descriptions#GDPS_.2F_SGPD
    abstract_en: Hotspots represent active wild fires. Natural Resources Canada Canadian Wild Fire Information System identifies them by processing Infrared satellite images. This layer contains the hotspots that are selected to be used as input for FireWork to enable forecasting air quality while taking into account wild fire emissions.
    abstract_fr: Les points chauds représentent les feux de forêts et de broussailles actifs. Ils sont identifiés par le Système canadien d’information sur les feux de végétation de Ressources naturelles Canada en analysant des images infra-rouge acquises par satellite. Cette couche représente les points chauds qui sont sélectionnés pour alimenter le système FireWork qui effectue la prévision de la qualité de l'air en tenant compte des feux de forêts et de broussailles.

    dates:
        # Date when the FireWork hotspots became publicly accessible
        creation: 2016-05-16
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Hotspots
                - Wildfires
                - FireWork
            keywords_fr:
                - Points chaud
                - Feux de forêts
                - FireWork
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Forest fires
            keywords_fr:
                - Incendie de forêt

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
########### The following block is not used for the hotspots since it won't be pushed to the ECDC - to confirm ?
        hnap_category_information:
            keywords_en:
                - Air
                - Air - Quality
                - Nature and Biodiversity
            keywords_fr:
                - Air
                - Air - Qualité
                - Nature et biodiversité
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        # FireWork hotspots cover both Canada and USA
        hnap_category_geography:
            keywords_en:
                - International
            keywords_fr:
                - Internationale
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://cwfis.cfs.nrcan.gc.ca/home
    url_fr: http://cwfis.cfs.nrcan.gc.ca/accueil

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    # Date when the FireWork hotspots became publicly accessible
    temporal_begin: 2016-05-16
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual


