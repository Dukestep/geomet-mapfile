metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/model_wave/ocean/global
    identifier: 6c032e0d-d40c-546f-9a07-184545f37c2c
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::nwp.gdwps
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: grid
    geomtype: solid
    crs: 4326
    bbox: -180, -90, 180, 90

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: Global Deterministic Wave Prediction System
    title_fr: Système Global de Prévision Déterministe de Vague
    # Abstract inspired from dd doc and modify / verified by Benoit Pouliot (29-03-2018)
    abstract_en: The Global Deterministic Wave Prediction System (GDWPS) produces wave forecasts using the third generation spectral wave model WaveWatch III(R). Forecast elements include significant wave height, peak period and primary swell height, direction and period. The model is forced by the 10 meters winds from the Global Deterministic Prediction System. In addition, a sea ice forecast from the Global Ice-Ocean Prediction System (GIOPS) is used by the model to dampen or suppress wave growth. The domain is global at 0.25 degree resolution, it does not include lakes. The forecast covers a period of 120 hours.
    abstract_fr: Le Système Global de Prévision Déterministe de Vague (SGPDV) produit les prévisions de vagues en utilisant le modèle spectral de prévision de vague de troisième génération WaveWatch III (R) (WW3). Les éléments prévus incluent notamment la hauteur significative des vagues, la période pic ainsi que la hauteur, la direction et la période de la première houle. Le modèle est forcé par les vents à une élévation de 10 mètres du Système global de prévision déterministe. En outre, la prévision de glace de mer du Système global de prévision océan-glace (SGPOG) est utilisée par le modèle pour atténuer ou supprimer la croissance des vagues. Le domaine est global à une résolution de 0.25 degré, il n'inclut pas de lacs. La prévision couvre une période de 120 heures.

    dates:
        # Date when the model became publicly accessible
        # Was on dd from this date -- info from Benoit Pouliot
        creation: 2018-02-12
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Waves
                - Swell
                - Prediction
                - Global
                - Deterministic
            keywords_fr:
                - Vagues
                - Houle
                - Prévision
                - Global
                - Déterministe
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Forecasting
                - Water
                - Oceans
                - Ocean energy
                - Seas
            keywords_fr:
                - Prévision
                - Eau
                - Océan
                - Énergie marine
                - Mer

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Water
                - Weather and Climate
            keywords_fr:
                - Eau
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - International
            keywords_fr:
                - Internationale
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Ocean
            keywords_fr:
                - Océan

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - Oceans

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://collaboration.cmc.ec.gc.ca/cmc/cmoi/product_guide/docs/tech_specifications/tech_specifications_GDWPS_e.pdf
    url_fr: http://collaboration.cmc.ec.gc.ca/cmc/cmoi/product_guide/docs/tech_specifications/tech_specifications_GDWPS_f.pdf

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    # from First operational pass -- from Benoit Pouliot
    temporal_begin: 2017-11-01
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual


