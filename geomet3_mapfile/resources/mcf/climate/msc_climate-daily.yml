#pygeometa mcf info
mcf:
    version: 1.0

# Inheriting contact information from main-contact.yml
base_mcf: ../shared/contact-main.yml

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/climate/climate_daily
    identifier: 5f963c2d-d4ed-5a79-8a31-c9c582ca5098
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    dataseturi: urn:x-msc-smc:md:climate-climat::climate.daily
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset 

spatial:
    datatype: vector
    geomtype: solid
    crs: 4326
    bbox: -142, 52, -52, 84

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8

    # Title and abstract provided by Neda Ahmed on 2018-08-13, Alex completed the French translation
    title_en: Daily Climate Observations
    # ### TO VALIDATE THE FRENCH TRANSLATION via a data steward
    title_fr: Observations climatiques quotidiennes
    # ALEX SLIGHTLY MODIFIED THE FOLLOWING ABSTRACT, DATA STEWARD VALIDATION REQUIRED
    # The quotes "abstract" are required due to the presence of the ':' char in the abstract
    abstract_en: "Daily climate observations are derived from two sources of data. The first are Daily Climate Stations producing one or two observations per day of temperature, precipitation. The second are hourly stations that typically produce more weather elements e.g. wind or snow on ground. Only a subset of the total stations is shown due to size limitations. The criteria for station selection are listed as below. The priorities for inclusion are as follows: (1) Station is currently operational, (2) Stations with long periods of record, (3) Stations that are co-located with the categories above and supplement the period of record."
    # VALIDATE THIS FRENCH TRANSLATION with a data steward
    abstract_fr: "Les observations climatiques quotidiennes sont dérivées de deux sources de données. La première étant les stations climatiques quotidiennes qui produisent une ou deux observations quotidiennes de température et précipitation. La deuxième étant les stations qui typiquement produisent des données horaires pour plusieurs éléments métérologiques tel que le vent et la neige au sol. Seul un sous-ensemble du total des stations est disponible à cause des contraintes de volume. Les critères de sélection des stations sont les suivants : (1) la station est présentement opérationnelle, (2) la stations enregistre des données depuis une longue période temporelle, et (3) les stations sont co-lacalisés avec les stations répondant aux deux premiers critères et possèdent une période d'enregistrements plus longue."

    dates:
        # Date when the model became publicly accessible
        # Creation date provided by Neda Ahmed on 2018-08-13
        creation: 1840
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        # default:
            # Optional non-GC_CST keywords for this dataset
            # Do not add keywords also found under gc_cst
            # keywords_en:
            # keywords_fr:
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Climate
                - Climate archives
                - Climate change
            keywords_fr:
                - Climat
                - Archives climatologiques
                - Changement climatique

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    # Bruno: In case of future bug, maybe try 'Climatology, meteorology, atmosphere'? (according to Mark Shaw's spreadsheet)
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://climate.weather.gc.ca/historical_data/search_historic_data_e.html
    url_fr: http://climate.weather.gc.ca/historical_data/search_historic_data_f.html

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    temporal_begin: 1840
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/climate/observations/daily/csv/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: CSV
        format_fr: CSV
        # format_version is optional
        # format_version:
    waf_fra-CAN:
        <<: *id_waf_eng-CAN

