%YAML 1.1
---

#msc-metadata:
#   phase: CCCS
#   publish-to:
#       - ECDC
#         url: http://donnees-data.intranet.ec.gc.ca/geonetwork/metadata/eng/746f9469-ab78-5dcc-b165-4b51e8ab8652
#       - GoC-Open-Data
#         url: https://open.canada.ca/data/en/dataset/746f9469-ab78-5dcc-b165-4b51e8ab8652
#   running: pygeometa generate-metadata --mcf /PATH/discovery-metadata/mcf/climate/msc_climate-normals.yml --schema=iso19139-hnap --output msc_climate-normals.xml

# pygeometa mcf info
mcf:
    version: 1.0

# Inheriting contact information from main-contact.yml
base_mcf: ../shared/contact-main.yml

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL http://dd.weather.gc.ca/climate/climate_normals
    identifier: 746f9469-ab78-5dcc-b165-4b51e8ab8652
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    dataseturi: urn:x-msc-smc:md:climate-climat::climate.normals
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset 

spatial:
    datatype: vector
    geomtype: solid
    crs: 4326
    bbox: -142, 52, -52, 84

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8

    # Title and abstract provided by Neda Ahmed on 2018-08-13
    title_en: Climate Normals 1981-2010
    title_fr: Normales climatiques 1981-2010
    abstract_en: Climate Normals and Averages are used to summarize or describe the average climatic conditions of a particular location. At the completion of each decade, Environment and Climate Change Canada updates its Climate Normals for as many locations and as many climatic characteristics as possible. The Climate Normals, Averages and Extremes offered here are based on Canadian climate stations with at least 15 years of data between 1981 to 2010.
    abstract_fr: Les normales et moyennes climatiques servent à résumer ou à décrire les conditions climatiques moyennes d'un endroit donné. À la fin de chaque décennie, Environnement et Changement climatique Canada met à jour ses normales climatiques pour le plus grand nombre possible de stations et de caractéristiques climatiques. Les normales climatiques, moyennes et extrêmes climatiques, offertes ici reposent sur les stations climatologiques canadiennes ayant au moins 15 années de données entre 1981 à 2010.

    dates:
        # Date when the model became publicly accessible
        # Creation date provided by Neda Ahmed on 2018-08-13
        creation: 2013
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        # default:
            # Optional non-GC_CST keywords for this dataset
            # Do not add keywords also found under gc_cst
        #    keywords_en:
        #    keywords_fr:
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: Theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Climate
                - Climate archives
                - Climate change
            keywords_fr:
                - Climat
                - Archives climatologiques
                - Changement climatique

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        # Bruno: International has been replaced by National
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    # Bruno: In case of future bug, maybe try 'Climatology, meteorology, atmosphere'? (according to Mark Shaw's spreadsheet)
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://climate.weather.gc.ca/climate_normals/index_e.html
    url_fr: http://climate.weather.gc.ca/climate_normals/index_f.html

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    temporal_begin: 1981
    temporal_end: 2010
    status: historicalArchive
    # Best fit amongst the possible options, see https://github.com/geopython/pygeometa/blob/master/doc/MCF_Reference.md
    maintenancefrequency: asNeeded


distribution:

    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/climate/observations/normals/csv/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: CSV
        format_fr: CSV
        # format_version is optional
        # format_version:
    waf_fra-CAN:
        <<: *id_waf_eng-CAN

    # Climate normals not available in WMS, only in WFS from geomet-climate
    wfs_eng-CAN: &id_wfs_eng-CAN
# The following need to be updated for WFS, see https://gccode.ssc-spc.gc.ca/ec-msc/discovery-metadata/issues/18
# At the moment, WFS info is not outputted in the pygeometa XML
        base_mcf: ../shared/distribution-geomet.yml
        url: https://geo.weather.gc.ca/geomet/features/collections/climate-normals
        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
# Are those required for WFS?
        # name_en:
        # name_fr:
    wfs_fra-CAN:
        <<: *id_wfs_eng-CAN
# No French URL for WFS?
        # url:

    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url: amqps://dd.weather.gc.ca/climate.observations.normals.csv.#
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: CSV
        format_fr: CSV
        # format_version is optional
        # format_version:
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
