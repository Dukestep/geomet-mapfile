%YAML 1.1
---

#pygeometa mcf info
mcf:
    version: 1.0

metadata:
    charset: utf8
    hierarchylevel:
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/model_gem_global/
    identifier:
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi:
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype:
    geomtype:
    crs:
    bbox:

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://meteo.gc.ca/ensemble/naefs/index_f.html
    title_en: North American Ensemble Forecast System
    title_fr: Produits du système de prévision d'emsemble Nord-Américain
    # Abstract source is: https://meteo.gc.ca/ensemble/naefs/index_f.html
    abstract_en: The North American Ensemble Forecast System (NAEFS) is a joint project involving the Meteorological Service of Canada (MSC), the United States National Weather Service (NWS) and the National Meteorological Service of Mexico (NMSM). NAEFS was officially launched in November 2004 in presence of representatives of the three countries. NAEFS combines state of the art ensemble forecasts, developed at the MSC and the NWS. When combined, the grand ensemble can provide weather forecast guidance for the 1-14 day period that is of higher quality than the currently available operational guidance based on either set of ensembles alone. It allows the generation of a set of forecast products that are seamless across the national boundaries between Canada, the United States and Mexico. The research/development and operational costs of the NAEFS system are shared by the three organizations (MSC, NWS, and NMSM), which make it more cost effective and result in higher quality and more extensive weather forecast products.
    abstract_fr: Le Système de prévision d'ensemble Nord-Américain (SPENA) est un projet conjoint impliquant le Service météorologique du Canada (SMC), le Service météorologique national (NWS) des États-Unis et le Service météorologique national du Mexique (SMNM). Le SPENA a été lancé officiellement en novembre 2004 en présence des représentants des trois pays. Le SPENA combine les prévisions d'ensemble à la fine pointe de la technologie développées par le SMC et le NWS. Lorsque ces prévisions d'ensemble sont combinées pour former un grand ensemble il devient possible de produire des guides de prévision météorologique pour les jours 1 à 14 qui sont de qualité supérieure à ce qui est présentement disponible à partir des systèmes d'ensemble individuels. Ceci permet la création de produits de prévision continus indifféremment des frontières entre le Canada, les États-Unis et le Mexique. Les coûts de recherche et développement et d'exploitation opérationnelle sont partagés entre les organisations (SMC, NWS et SMNM), ce qui résulte en une meilleure rentabilité et des produits de prévisions météorologiques plus complets et de meilleure qualité.

    #
    dates:
        # Date when the model became publicly accessible
        creation:
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Forecast
                - Ensemble
            keywords_fr:
                - Prévision
                - Ensemble
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Weather forecasts
                - Precipitation
                - Air temperature
                - Humidity
                - Snow
                - Wind
                - Meteorological data
            keywords_fr:
                - Prévisions météorologiques
                - Précipitation
                - Température de l'air
                - Humidité
                - Neige
                - Vent
                - Données météorologiques

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - International
            keywords_fr:
                - Internationale
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en:
    url_fr:

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    #
    temporal_begin:
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency:


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url:
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en:
        format_fr:
        format_version:
    waf_fra-CAN:
        <<: *id_waf_eng-CAN
    wms_eng-CAN: &id_wms_eng-CAN
        base_mcf: ../shared/distribution-geomet.yml
        url:
        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
        name_en:
        name_fr:
    wms_fra-CAN:
        <<: *id_wms_eng-CAN
        url:
    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url:
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en:
        format_fr:
        format_version:
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
