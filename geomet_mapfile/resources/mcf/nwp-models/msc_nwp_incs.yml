%YAML 1.1
---

#pygeometa mcf info
mcf:
    version: 1.0

# Inheriting contact information from main-contact.yml
base_mcf: ../shared/contact-main.yml

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.weather.gc.ca/nowcasting/
    identifier: f3ec3d35-e9ca-521c-998a-a88db31c6205
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::nwp.incs
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: grid
    geomtype: solid
    crs: 4326
    # Coordinates retrieved by plotting stations from /home/binops/afsi/sio/datafiles/constants/cmdm/dict/nc.dictionnaire_station
    bbox: -141, 41, -52, 83

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: Integrated Nowcasting System
    title_fr: Système Intégré de prévisions immédiates
    # Abstracts found on https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Descriptions#INCS_.2F_SIPI
    abstract_en: The Integrated Nowcasting System (INCS) aims to forecast the weather in the very short term. It produces a consistent set of observed and forecasted weather elements from the observation time up to the next 12 hours for over 500 forecast points generally corresponding to observation stations over Canada. These forecasts are updated every hour. Hourly surface observations (METAR, SPECI) and synoptic observations are processed as well as weather radar, lightning and satellite observations. Numerical weather prediction models, statistical models and nowcasting systems are used in conjunction with the observations to produce a very short term forecast at surface level.
    abstract_fr: Le Système intégré de prévision immédiate (SIPI) vise à prévoir le temps à très court terme. Le système produit un ensemble cohérent d'éléments météorologiques observées et prévues, de l'heure d'observation jusqu'à 12 heures dans le futur et ce pour une sélection de plus de 500 points de prévision au Canada correspondant généralement à des stations d'observation. Ces prévisions sont mises à jour toutes les heures. Les observations de surface horaires (METAR, SPECI) et les observations synoptiques sont traitées ainsi que des observations des radars météorologiques, de la foudre et des satellites. Les modèles de prévision numérique, les modèles statistiques et des systèmes de prévision immédiate sont utilisés en conjonction avec les observations pour produire une prévision à très court terme au niveau de la surface.

    #
    dates:
        # Date when the model became publicly accessible
        creation: 2011-10-05
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Thunderstorms
                - Lightning
                - Nowcasting
                - Probabilistic predictions
            keywords_fr:
                - Orage
                - Foudre
                - Prévisions immédiates
                - Prévisions probabilistes
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Weather forecasts
                - Precipitation
                - Air temperature
                - Humidity
                - Snow
                - Wind
                - Meteorological data
                - Storms
            keywords_fr:
                - Prévisions météorologiques
                - Précipitation
                - Température de l'air
                - Humidité
                - Neige
                - Vent
                - Données météorologiques
                - Tempête

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://dd.weatheroffice.ec.gc.ca/nowcasting/doc/README_nowcasting_prevision-immediate.txt
    url_fr: http://dd.weatheroffice.ec.gc.ca/nowcasting/doc/README_nowcasting_prevision-immediate.txt

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    #
    temporal_begin: 2011-10-05
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/nowcasting/matrices/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en:
        format_fr:
        format_version:
    waf_fra-CAN:
        <<: *id_waf_eng-CAN
    wms_eng-CAN: &id_wms_eng-CAN
        base_mcf: ../shared/distribution-geomet.yml
        url:
        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
        name_en:
        name_fr:
    wms_fra-CAN:
        <<: *id_wms_eng-CAN
        url:
    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url: amqps://dd.weather.gc.ca/nowcasting.matrices.#
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en:
        format_fr:
        format_version:
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
