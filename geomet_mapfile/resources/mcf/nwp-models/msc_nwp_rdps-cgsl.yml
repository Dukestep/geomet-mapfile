%YAML 1.1
---

#pygeometa mcf info
mcf:
    version: 1.0

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.meteo.gc.ca/model_gem_regional/coupled/
    identifier: dd8b0cfa-67fd-5925-b134-e2b3d40334bf
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::nwp.rdps-cgsl
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: grid
    geomtype: solid
    crs: 4326
    bbox: -71.015, 45.49, -56.015, 51.99

identification:
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN
    charset: utf8
    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: Regional Deterministic Prediction System - Coupled to Gulf of St. Lawrence
    title_fr: Système régional de prévision déterministe - couplé au Golfe du St-Laurent
    # https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Descriptions#RDPS-CGSL_.2F_SRPD-CGLS
    abstract_en: The Regional Deterministic Prediction System - Coupled to Gulf of St. Lawrence (RDPS-CGSL) carries out physics calculations to arrive at deterministic analyses of sea ice and ocean elements for the current day. The Ocean-Ice forecast system for the Gulf of St. Lawrence is a circulation model to provide an estimate of current conditions over the gulf. Sea ice and ocean elements include ocean temperature, salinity, currents, sea surface height, sea ice concentration and thickness, ice drift and others. This product contains raw numerical results of these calculations. Geographical coverage is centered on the Gulf of the St. Lawrence. Data is available at a horizontal resolution of 5 km. Data is only available for the surface level. Predictions are performed up to four times a day.
    abstract_fr:

    #
    dates:
        # Date when the model became publicly accessible
        creation:
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Prediction
                - Gulf of St. Lawrence
                - Deterministic
            keywords_fr:
                - Prévision
                - Golfe du St-Laurent
                - Déterministe
        # A minimum of one keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For gc_cst keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Water
                - Oceans
                - Wind
                - Temperature
                - Ice
            keywords_fr:
                - Eau
                - Océan
                - Vent
                - Température
                - Glace

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        # PUT above in HNAP github doc !

        hnap_category_information:
            keywords_en:
                - Water
            keywords_fr:
                - Eau
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - National (CA)
            keywords_fr:
                - Nationale (CA)
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Ocean
                - Sea ice
            keywords_fr:
                - Océan
                - Glace de mer

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - Oceans

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
    url_en: http://collaboration.cmc.ec.gc.ca/cmc/CMOI/product_guide/docs/lib/op_systems/doc_opchanges/technote_RDPS-CGSL_20110201_e.pdf
    url_fr: http://collaboration.cmc.ec.gc.ca/cmc/CMOI/product_guide/docs/lib/op_systems/doc_opchanges/technote_RDPS-CGSL_20110201_f.pdf

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    # date from http://collaboration.cmc.ec.gc.ca/cmc/CMOI/product_guide/docs/lib/op_systems/doc_opchanges/technote_RDPS-CGSL_20110201_e.pdf
    temporal_begin: 2007-12-15
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual


distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/model_gem_regional/coupled/gulf_st-lawrence/grib2/
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: GRIB2
        format_fr: GRIB2
        format_version: 2
    waf_fra-CAN:
        <<: *id_waf_eng-CAN
#    wms_eng-CAN: &id_wms_eng-CAN
#        base_mcf: ../shared/distribution-geomet.yml
#        url:
#        # For WMS, name_en and name_fr are the 'default layer' associated to the dataset
#        name_en:
#        name_fr:
#    wms_fra-CAN:
#        <<: *id_wms_eng-CAN
#        url:
    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        # Example value for url: amqps://dd.weather.gc.ca/model_gem_global.25km.grib2.#
        url: amqps://dd.weather.gc.ca/model_gem_regional.coupled.gulf_st-lawrence.grib2#
        # Accepted values for format: AI. AMF,Application,ASCII Grid,BMP,CDED ASCII,CDR,CSV,DOC,dxf,E00,ECW,EDI,EMF,EPS,ESRI REST,EXE,FGDB / GDB,Flat raster binary,GeoPDF,GeoRSS,GeoTIF,GIF,GML,HDF,HTML,IATI,JPEG 2000,JPG,JSON,JSON Lines,KML / KMZ,NetCDF,ODP,ODS,ODT,PDF,PNG,PPT,RDF,RDFa,RSS,SAR / CCT,SAV,SEGY,SHP,SQL,SVG,TIFF,TXT,XLS,XLSM,XML,WFS,WMS,WMTS,Zip,Other
        format_en: GRIB2
        format_fr: GRIB2
        format_version: 2
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
