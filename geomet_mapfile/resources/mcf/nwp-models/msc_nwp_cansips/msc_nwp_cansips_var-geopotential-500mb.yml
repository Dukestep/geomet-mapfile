#pygeometa mcf info
mcf:
    version: 1.0

# Inheriting information from msc_radar.yml
base_mcf: ../msc_nwp_cansips.yml

metadata:
    base_mcf: ../msc_nwp_cansips.yml
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED:http://dd.weather.gc.ca/ensemble/cansips/grib2/CANSIPS.MEM.PRES_GZ.500.01
    identifier: f1b33f16-5bf5-5e15-bdbb-0f18dc89827c

identification:
    base_mcf: ../msc_nwp_cansips.yml
    # Title source is
    title_en: Canadian Seasonal to Inter-annual Prediction System - Geopotential height at 500mb
    title_fr: Système de Prévision Interannuelle et Saisonnière Canadien - Hauteur géopotentielle à 500mb
    # source is
    abstract_en: The Canadian Seasonal to Inter-annual Prediction System (CanSIPS) carries out physics calculations to arrive at probabilistic predictions of atmospheric elements from the beginning of a month out to up to 12 months into the future. Geopotential height at 500mb is one of the atmospheric elements produced with CanSIPS. This product contains raw numerical results of these calculations. Geographical coverage is global. Data is available on a grid at a horizontal resolution of 2.5 degrees and for a few selected vertical levels. Predictions are made available monthly.
    abstract_fr: Le Système de Prévision Interannuelle et Saisonnière Canadien (SPISCan) procède à des calculs physiques afin de produire des prévisions probabilistes d'éléments de l'atmosphère du début d'un mois jusqu'à 12 mois dans le futur. La hauteur géopotentielle à 500mb est un des éléments du temps produit avec SPISCan. Ce produit contient les résultats numériques bruts de ces calculs. La couverture géographique est mondiale. Les données sont disponibles pour quelques niveaux verticaux choisis et sur une grille de résolution spatiale de 2.5 degrées. Ces prévisions sont disponibles mensuellement.

