%YAML 1.1
---
### Metadata Control File for the following dataset:
### Regional Deterministic Prediction System (REPS)
### available on the MSC Datamart and MSC GeoMet
#
## Documentation about how this file is used:
# https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata
#
## Documentation about MCF syntax:
# https://github.com/geopython/pygeometa/blob/master/doc/MCF_Reference.md
#
#
# Alex's command:
# pygeometa generate-metadata --mcf=$HOME/dps/metadata/msc_nwp_reps.mcf --schema=iso19139-hnap --output msc_nwp_reps.xml
#
###

# pygeometa mcf info
mcf:
    version: 1.0

msc-open-data:
    contacts:
        - Alain Patoine:
            role:
                # data stewards, documentation, production, development
                - data steward
            # for org, we need a stable nomenclature
            organization:
                branch: # MSC, S&T, CFSB
                division:
                section:
            email: alain.patoine@canada.ca
            notes: main data steward for REPS, https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_syst%C3%A8mes

# Inheriting contact information from main-contact.yml
base_mcf: ../shared/contact-main.yml

metadata:
    charset: utf8
    hierarchylevel: dataset
    # Identifier, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/UUID , URL USED: http://dd.meteo.gc.ca/ensemble/reps
    identifier: 13e27861-bf00-599b-9b24-9a50dbfed7ed
    # Primary language of the record, metadata still supports multiple languages
    language: en
    language_alternate: fr
    # The following $date$ value is updated when pygeometa is ran
    datestamp: $date$
    # dataseturi is optional according to the HNAP Guidelines, but is mandatory for pygeometa
    #### Next line will be updated according once we to the MSC Data Taxonomy...
    dataseturi: urn:x-msc-smc:md:weather-meteo::nwp.reps
    # parentidentifier is conditional to an existing higher level
    # parentidentifier=someparentid -> NO PARENT ID for the generic nwp.gdps dataset

spatial:
    datatype: grid
    geomtype: solid
    crs: 4326
    # bbox manually estimated from model data, grid covers north pole
    bbox: -180, 9, 180, 90

identification:
    charset: utf8
    # Primary language, metadata records are both in English and French when appropriate
    language: eng; CAN

    # Title source is: https://wiki.cmc.ec.gc.ca/wiki/CPOP/Liste_des_systemes
    title_en: Regional Ensemble Prediction System
    title_fr: Système régional de prévision d'ensemble
    # Abstracts found on https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Descriptions#GDPS_.2F_SGPD
    abstract_en: The Regional Ensemble Prediction System (REPS) carries out physics calculations to arrive at probabilistic predictions of atmospheric elements from the current day out to 3 days into the future. The probabilistic predictions are based on 20 ensemble members that are perturbed through their initial and boundary conditions as well as physical tendencies. A control member that is not perturbed is also available. Atmospheric elements include temperature, precipitation, cloud cover, wind speed and direction, humidity and others. This product contains raw numerical results of these calculations. Geographical coverage includes Canada and the United States. Data is available at a horizontal resolution of 15 km. Data is available for 48 vertical levels. Predictions are performed twice a day.
    abstract_fr: Le Système régional de prévision d'ensemble (SRPE) procède à des calculs physiques afin de produire des prévisions probabilistes d'éléments de l'atmosphère du jour présent jusqu'à 3 jours dans le futur. Les prévisions probabilistes sont basées sur un ensemble de 20 membres dont les conditions initiales, les conditions frontières et les tendances physiques sont perturbées. Un membre de contrôle qui n'est pas perturbé est également fournit. Les éléments de l'atmosphère incluent notamment la température, les précipitations, la couverture nuageuse, la vitesse et direction des vents et l'humidité. Ce produit contient les résultats numériques bruts de ces calculs. La couverture géographique inclut le Canada et les États-Unis. La résolution spatiale horizontale des données est de 15 km. Les données sont offertes pour 48 niveaux verticaux. Les prévisions sont exécutées deux fois par jour.

    dates:
        # Next is the reference date for the cited resource
        # Source: http://iweb.cmc.ec.gc.ca/cmc/CMOI/product_guide/docs/changes_f.html#20110922
        creation: 2011-09-22
        # The following $date$ value is updated when pygeometa is ran
        publication: $date$

    keywords:
        default:
            # No non-CST keywords specified for this dataset
            keywords_en:
                - Probabilistic predictions
                - Regional
                - Ensemble
            keywords_fr:
                - Prévisions probabilistes
                - Régional
                - Ensemble

        # A minimum of one gc_cst keyword from http://www.thesaurus.gc.ca/default.asp?lang=En&n=EAEAD1E6-1 is required
        gc_cst:
            # keywords_type is constrained by a list
            keywords_type: theme
            # For keywords, see https://wiki.cmc.ec.gc.ca/wiki/DPS/Metadata/Keywords
            keywords_en:
                - Weather forecasts
                - Precipitation
                - Air temperature
                - Humidity
                - Snow
                - Wind
                - Meteorological data
            keywords_fr:
                - Prévisions météorologiques
                - Précipitation
                - Température de l'air
                - Humidité
                - Neige
                - Vent
                - Données météorologiques

        # Amongst the possible values from ECDC: Air, Air - Quality, Other, Pollution and Waste, Water, Weather and Climate   => French counterparts: Temps et climat
        hnap_category_information:
            keywords_en:
                - Weather and Climate
            keywords_fr:
                - Temps et climat
        # Amongst the possible values from ECDC: International  => French counterparts: Internationale
        hnap_category_geography:
            keywords_en:
                - International
            keywords_fr:
                - Internationale
        # Amongst the possible values from ECDC: Atmosphere => French counterparts: Atmosphère
        hnap_category_content:
            keywords_en:
                - Atmosphere
            keywords_fr:
                - Atmosphère

    # topiccategory value is constrained by a list, fixed to climatologyMeteorologyAtmosphere
    topiccategory:
        - climatologyMeteorologyAtmosphere

    fees: None
    accessconstraints: otherRestrictions
    rights_en: Open Government Licence - Canada (http://open.canada.ca/en/open-government-licence-canada)
    rights_fr: Licence du gouvernement ouvert - Canada (http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada)

    # The next URL points to the html documentation, if any, otherwise, to the data source
# THE FOLLOWING URL WILL BE UPDATED, SEE TICKET: http://bugzilla.cmc.ec.gc.ca/show_bug.cgi?id=6409  ###################################################################################
    url_en: http://collaboration.cmc.ec.gc.ca/cmc/cmoi/product_guide/submenus/reps_e.html
    url_fr: http://collaboration.cmc.ec.gc.ca/cmc/cmoi/product_guide/submenus/reps_f.html

    # temporal_begin is mandatory, for ongoing datasets it is set to the day it first became available
    temporal_begin: 2011-09-22
    temporal_end: now
    status: onGoing
    # Best fit amongst the possible options, see MCF_Reference.md
    maintenancefrequency: continual

distribution:
    waf_eng-CAN: &id_waf_eng-CAN
        base_mcf: ../shared/distribution-datamart.yml
        url: https://dd.weather.gc.ca/ensemble/reps/
        format_en: GRIB2
        format_fr: GRIB2
        format_version: 2
    waf_fra-CAN:
        <<: *id_waf_eng-CAN

    wms_eng-CAN: &id_wms_eng-CAN
        base_mcf: ../shared/distribution-geomet.yml
        # Pointing to the global WMS GetCapabilities response
        url: https://geo.weather.gc.ca/geomet/?lang=E&service=WMS&request=GetCapabilities
        # For WMS, name_en and name_fr point to the 'default layer' associated to the dataset, using Quantity of precipitation >= 10mm over 6h variable as default
        name_en: REPS.DIAG.6_PRMM.ERGE10
        name_fr: REPS.DIAG.6_PRMM.ERGE10
    wms_fra-CAN:
        <<: *id_wms_eng-CAN
        url: https://geo.weather.gc.ca/geomet/?lang=F&service=WMS&request=GetCapabilities

    amqps_eng-CAN: &id_amqps_eng-CAN
        base_mcf: ../shared/distribution-datamart-amqps.yml
        url: amqps://dd.weather.gc.ca/ensemble.reps.15km.grib2.#
        format_en: GRIB2
        format_fr: GRIB2
        format_version: 2
    amqps_fra-CAN:
        <<: *id_amqps_eng-CAN
