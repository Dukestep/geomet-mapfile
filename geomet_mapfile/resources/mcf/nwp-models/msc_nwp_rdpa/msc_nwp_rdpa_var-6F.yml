    # Title source is Guy Roy (06-08-2018)
    title_en: Regional Deterministic Precipitation Analysis of 6 hour amounts
    title_fr: Analyse régionale déterministe de précipitation sur des accumulations de 6 heures
    # source is Guy Roy (06-08-2018)
    abstract_en: The Regional Deterministic Precipitation Analysis (RDPA) produces a best estimate of precipitation amounts that occurred over a period of 6 hours. The estimate integrates data from in situ precipitation gauge measurements, weather radar and numerical weather prediction models. Geographic coverage is North America (Canada, United States and Mexico). Data is available at a horizontal resolution of 10 km. The 6 hour analysis is produced 4 times a day and is valid at 00,06,12 and 18 UTC. A preliminary analysis is available approximately 1 hour after the end of the accumulation period and a final one is generated 6 hours later in order to assimilate more gauge data.
    abstract_fr: L'Analyse régionale déterministe de précipitation (ARPD) produit une estimation optimale de la quantité de précipitation survenue au cours d’une période de 6 heures. Cet estimé intègre des relevés provenant de capteurs de précipitation, de radar météo et de modèles de prévision numérique du temps. La couverture géographique est l'Amérique du Nord (Canada, États-Unis et le Mexique). Les données sont disponibles à une résolution spatiale horizontale de 10 km. L’analyse 6 heures est produite 4 fois par jour et est valide à 00,06,12 et 18 UTC. Une analyse préliminaire est disponible environ 1 heure après la fin de la période d’accumulation et une analyse finale est générée 6 heures plus tard dans le but d’assimiler plus de relevés pluviométriques.

